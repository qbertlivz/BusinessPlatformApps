    <h1 class="st-title">${MS.Translate.SEARCH_TERMS_TITLE}</h1>
    <p class="st-subtitle">${MS.Translate.SEARCH_TERMS_NEWS_SUBTITLE}</p>

    <p>
        <bpst-link a-description="${MS.Translate.SEARCH_TERMS_NEWS_LINK_DESCRIPTION}" a-link="${MS.Translate.SEARCH_TERMS_NEWS_LINK}" a-link-text="${MS.Translate.COMMON_HERE}"></bpst-link>
    </p>

    <div class="st-float">
        <p class="st-text">${MS.Translate.SEARCH_TERMS_QUERY}</p>
        <input class="st-input" type="text" placeholder.bind="MS.Translate.SEARCH_TERMS_QUERY_EXAMPLE_NEWS" change.delegate="onInvalidate()" disabled.bind="MS.HttpService.isServiceBusy" value.bind="searchQuery" />
        <p class="st-text">
            <span>${(130 - searchQuery.length) < 0 ? 0 : (130 - searchQuery.length)}</span>

    <p class="st-float">
        <button class="primary" click.trigger="onValidate()" if.bind="!MS.HttpService.isServiceBusy">${MS.Translate.COMMON_VALIDATE}</button>
