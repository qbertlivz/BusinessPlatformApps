<template>
    <require from="../templates/bpst-link.html"></require>

    <h1 class="st-title">${MS.Translate.SSAS_TITLE}</h1>

    <div>
        <p class="st-question st-text">${MS.Translate.AZURE_ANALYSIS_PROVISIONING}</p>
        <select class="btn btn-default dropdown-toggle st-input" disabled.bind="MS.HttpService.isServiceBusy" value.bind="ssasType">
            <option value="Existing">${MS.Translate.COMMON_EXISTING}</option>
            <option value="New">${MS.Translate.COMMON_NEW}</option>
        </select>
    </div>

    <div class="st-float">
        <p class="st-text">${MS.Translate.AAS_SERVER}</p>
        <input class="st-input" type="text" change.delegate="onInvalidate()" disabled.bind="MS.HttpService.isServiceBusy" value.bind="server" />

        <div if.bind="ssasType == 'New'">
            <p class="st-text">${MS.Translate.AAS_SKU}</p>
            <select class="btn btn-default dropdown-toggle st-input" disabled.bind="MS.HttpService.isServiceBusy" value.bind="sku">
                <option value="B1">${MS.Translate.AAS_BASIC_1}</option>
                <option value="B2">${MS.Translate.AAS_BASIC_2}</option>
                <option value="D1">${MS.Translate.AAS_DEVELOPER}</option>
                <option value="S0">${MS.Translate.AAS_STANDARD_0}</option>
                <option value="S1">${MS.Translate.AAS_STANDARD_1}</option>
                <option value="S2">${MS.Translate.AAS_STANDARD_2}</option>
            </select>
        </div>

        <div class="st-text">
            <bpst-link a-description="${MS.Translate.AZURE_ANALYSIS_PRICING}" a-link="${MS.Translate.AZURE_ANALYSIS_PRICING_LINK}" a-link-text="${MS.Translate.COMMON_HERE}"></bpst-link>
        </div>
    </div>

    <p class="st-float">
        <button class="primary" click.trigger="onValidate()" if.bind="!MS.HttpService.isServiceBusy">${MS.Translate.COMMON_VALIDATE}</button>
    </p>
</template>
