<template>
    <h1 class="st-title">${MS.Translate.WINDOWS_AUTH_TITLE}</h1>
    <p class="st-subtitle">${subtitle}</p>

    <div class="st-float">
        <div class="st-text">
            <p class="st-text">
                <span>${MS.Translate.WINDOWS_AUTH_USERNAME}</span>
                <span class="glyphicon pbi-glyph-info glyph-mini st-tooltip" title="${MS.Translate.WINDOWS_AUTH_USERNAME_DESCRIPTION}"></span>
            </p>
        </div>

        <input class="st-input" type="text" change.delegate="onInvalidate()" disabled.bind="MS.HttpService.isServiceBusy || logInAsCurrentUser" value.bind="username" />
        <label class="st-label">
            <input type="checkbox" tabindex="-1" change.delegate="loginSelectionChanged()" checked.bind="logInAsCurrentUser" disabled.bind="MS.HttpService.isServiceBusy">
            <span class="smallFontSize">${MS.Translate.WINDOWS_AUTH_CURRENT}</span>
        </label>
    </div>

    <div class="st-float">
        <p class="st-text">${MS.Translate.WINDOWS_AUTH_PASSWORD}</p>
        <input class="st-input" type="password" placeholder="password" change.delegate="onInvalidate()" disabled.bind="MS.HttpService.isServiceBusy" value.bind="password" />
    </div>

    <p class="st-float">
        <button class="primary" click.trigger="onValidate()" if.bind="!MS.HttpService.isServiceBusy">${MS.Translate.COMMON_VALIDATE}</button>
    </p>
</template>
